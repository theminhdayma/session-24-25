<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập vào số ngẫu nhiên"));
        let result = "Bình phương các số chẵn là: ";
        
        for(let i=1; i<=number; i++){
            if(i%2===0){
                let square = i**2;
                result += square + " ";
            }
        }
        console.log(result);
    </script>
</body>
</html>
