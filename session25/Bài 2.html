<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"));
        let b = parseInt(prompt("Nhập b"));
        let sum = 0;
        
        if(a>=b){
            for(let i=b; i<=a; i++){
                sum += i;
            }
        }else{
            for(let i=a; i<=b; i++){
                sum += i;
            }
        }
        console.log("Tổng các chữ số nằm giữa a và b là: " +sum);
    </script>
</body>
</html>
