<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"));
        let b = parseInt(prompt("Nhập b"));
        let c = parseInt(prompt("Nhập c"));
        let d = parseInt(prompt("Nhập d"));

        let max = Math.max(a,b,c,d);
        let gcd = max;

        while(true){
            if(a%gcd===0 && b%gcd===0 && c%gcd===0 && d%gcd===0){
                break;
            }
            gcd--;
        }
        console.log("ước chung lớn nhất là: " +gcd);
    </script>
</body>
</html>
