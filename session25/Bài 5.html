<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số nguyên dương bất kỳ"));
        let sum = 0;

        for(let i=1; i<=a; i++){
            let thuong = 1/(i**3);
            sum += thuong;
        }
        let sumToFixed = sum.toFixed(5);
        console.log("Kết quả: " +sumToFixed);
    </script>
</body>
</html>
