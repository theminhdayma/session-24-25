<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số nguyên dương bất kỳ"));
        let isPrime = true;
        for(let i=2;i<=Math.sqrt(a);i++){
            if(a%i===0){
                isPrime = false;
                break;
            }
        }
        if(isPrime===true){
            console.log(`Số ${a} là số nguyên tố`);
        }else{
            console.log(`Số ${a} không phải là số nguyên tố`);
        }
    </script>
</body>
</html>
