<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào số nguyên dương bất kỳ"));
        let count = 0;
        let number = 2;

        console.log(`Tất cả ${n} số nguyên tố đầu tiên là:`);

        while(count < n){
            let isPrime = true;
            for(let i = 2; i <= Math.sqrt(number); i++){
                if(number % i === 0){
                    isPrime = false;
                    break;
                }
            }
            if(isPrime){
                console.log(number);
                count++;
            }
            number++;
        }
    </script>
</body>
</html>
