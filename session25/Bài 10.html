<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row = +prompt("Nhập một số ngẫu nhiên");

        if(row>0){
            for(let i=row; i>0; i--){
                let stars = "*".repeat(i);
                console.log(stars);
            }
            console.log("--------------------------");
            for (let i = row; i>0; i--) {
                let spaces = " ".repeat(row - i);
                let stars = "*".repeat(i);
                console.log(spaces + stars);
            }
        }else{
            console.log(`Số ${row} không hợp lệ`);
        } 
    </script>
</body>
</html>
