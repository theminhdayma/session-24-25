<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập vào số ngẫu nhiên");
        let sum = 0;
        console.log("Tổng các số là lẻ là: ");

        for(let i=1; i<=number; i++){
            sum += i;
            if(sum%2===1){
                console.log(sum);
            }
        }
    </script>
</body>
</html>
