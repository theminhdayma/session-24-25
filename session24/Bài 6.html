<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số ngẫu nhiên");
        let arr = [0, 1];
        let sum = 0;

        for(let i=2; i<=n; i++){
            arr[i] = arr[i - 1] + arr[i - 2];
            arr.push(arr[i]);
        }
        console.log(`Số fibonacci  thứ ${n} là: ` +arr[n]);
    </script>
</body>
</html>
