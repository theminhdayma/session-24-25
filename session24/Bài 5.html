<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số ngẫu nhiên");
        let count = 0;

        for(let i=1; i<=n; i++){
            if(i%2===0){
                count++;
            }
        }
        console.log(`Tổng các chữ số chẵn là: ` +count);
    </script>
</body>
</html>
