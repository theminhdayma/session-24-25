<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số ngẫu nhiên");
        let tong = 0;
        let tich = 1;

        for(let i=1; i<=n; i++){
            tich *= i;
            tong += tich;
        }
        console.log("Kết quả: " +tong);
    </script>
</body>
</html>
